<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Realtime Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Realtime Chatbot</h1>
    <button id="startButton">Start Conversation</button>
    <button id="stopButton" disabled>Stop Conversation</button>
    <div id="transcript"></div>
    <input type="text" id="textInput" placeholder="Type your message here...">
    <button id="sendButton" disabled>Send</button>
    <script src="app.js"></script>
</body>
</html>
